spring.application.name=game-score-api
spring.data.mongodb.host=${MONGODB_HOST:localhost}
spring.data.mongodb.port=${MONGODB_PORT:27017}
spring.data.mongodb.database=gamescoredb

# see updates at https://github.com/flapdoodle-oss/de.flapdoodle.embed.mongo/tags
# the embedded mongo will be downloaded to ~/.embedmongo folder
spring.mongodb.embedded.version=3.3.1

management.endpoints.web.exposure.include=beans,env,health,info,metrics,mappings
management.endpoint.health.show-details=always
management.health.probes.enabled=true

logging.level.org.springframework.data.mongodb=DEBUG

springdoc.show-actuator=true
springdoc.swagger-ui.groups-order=DESC
springdoc.swagger-ui.disable-swagger-default-url=true
